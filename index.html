<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit/Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <form>
                    <div class="form-group mt-3">
                        <label for="name">First Name</label>
                        <input type="text" name="name" placeholder="Enter Firstname" id="name"  class="form-control mb-3">
                    </div>
                    <div class="form-group mt-3">
                        <label for="last">Last Name</label>
                        <input type="text" name="last" placeholder="Enter Lastname" id="last" class="form-control mb-3">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" id="result">Submit</button>
            </div>
           <div class="col-9">
            <table class="table">
               <tbody id="tbody">
                   <thead>
                       <tr>
                           <th>FirstName</th>
                           <th>Lastname</th>
                       </tr>
                   </thead>
               </tbody>
            </table>
           </div>
           
        </div>
    </div>
    <script src="add.js"></script>
</body>
</html>
